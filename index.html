<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/LwukBr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lwuk's Website</title>
    <style>
        body {image-rendering: pixelated;}
        img {
            position: absolute;
            width: 100px;
            aspect-ratio: 1 / 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://github.com/LwukBr"><img id="logo" src="https://avatars.githubusercontent.com/LwukBr" alt="o_o its a me"></a>
    <script>
    const logo = document.getElementById('logo');
    const width = window.innerWidth - logo.width;
    const height = document.documentElement.clientHeight - logo.height;
    let x = Math.floor(Math.random() * width);
    let y = Math.floor(Math.random() * height);
    let xDirection = 1;
    let yDirection = 1;

    function updateDimensions() {
        let width = screen.width - logo.width;
        let height = screen.height - logo.height;
    }

    function moveLogo() {
        x += 5 * xDirection;
        y += 5 * yDirection;

        if (x >= width || x <= 0) {
          xDirection *= -1;
        }

        if (y >= height || y <= 0) {
          yDirection *= -1;
        }

        logo.style.left = x + 'px';
        logo.style.top = y + 'px';
    }

    window.addEventListener('resize', updateDimensions);
    window.addEventListener('orientationchange', updateDimensions);
    setInterval(moveLogo, 30);
</script>
</body>
</html>
