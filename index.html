<!DOCTYPE html>
<html>
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/fav/favicon-16x16.png">
    <link rel="manifest" href="assets/fav/site.webmanifest">
    <link rel="mask-icon" href="assets/fav/safari-pinned-tab.svg" color="#639bff">
    <link rel="shortcut icon" href="assets/fav/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Lwuk's Website">
    <meta name="application-name" content="Lwuk's Website">
    <meta name="msapplication-TileColor" content="#639bff">
    <meta name="msapplication-config" content="assets/fav/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lwuk's Website</title>
    <style>
        body {image-rendering: pixelated;}
        img {
            position: absolute;
            width: 100px;
            aspect-ratio: 1 / 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://github.com/LwukBr"><img id="logo" src="assets/o_o.png"></a>
    <script>
    const logo = document.getElementById('logo');
    const width = window.innerWidth - logo.width;
    const height = document.documentElement.clientHeight - logo.height;
    let x = Math.floor(Math.random() * width);
    let y = Math.floor(Math.random() * height);
    let xDirection = 1;
    let yDirection = 1;

    function updateDimensions() {
        let width = screen.width - logo.width;
        let height = screen.height - logo.height;
    }

    function moveLogo() {
        x += 5 * xDirection;
        y += 5 * yDirection;

        if (x >= width || x <= 0) {
          xDirection *= -1;
        }

        if (y >= height || y <= 0) {
          yDirection *= -1;
        }

        logo.style.left = x + 'px';
        logo.style.top = y + 'px';
    }

    window.addEventListener('resize', updateDimensions);
    window.addEventListener('orientationchange', updateDimensions);
    setInterval(moveLogo, 30);
</script>
</body>
</html>
